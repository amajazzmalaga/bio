<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Amajazz</title>
    <meta
      name="description"
      content="Asociación Malagueña de Amantes del Jazz - Join us and follow our updates on Instagram and Facebook."
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.css"
    />
    <link rel="icon" href="./favicon.ico" />
    <style>
      html {
        scroll-behavior: smooth;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #ffb6c1;
        color: #fff;
      }

      .container {
        max-width: 100%;
      }

      .header {
        display: flex;
        gap: 1rem;
        align-items: center;
        padding: 0.5rem 1rem 0.2rem 1rem;
      }

      .header > img {
        width: 150px;
        height: 150px;
        border-radius: 1000px;
        object-fit: cover;
      }

      .header > hgroup {
        margin: 0;
      }

      .center-images {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin: 0.2rem 0;
      }

      .center-images > img {
        max-width: 48%;
        height: auto;
        border-radius: 1rem;
      }

      .links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 0.2rem;
        flex-wrap: wrap;
        margin-bottom: 0.5rem;
      }

      .links > a {
        text-decoration: none;
        color: #fff;
        transition: all 0.3s ease;
      }

      .links > a:hover {
        color: #000;
        background-color: rgba(255, 255, 255, 0.3);
        padding: 0.2rem 0.5rem;
        border-radius: 0.5rem;
      }

      @media (max-width: 768px) {
        .center-images > img {
          max-width: 120%;
        }

        .links {
          margin-bottom: 1rem;
        }

        body {
          min-height: 100vh;
        }

        main {
          margin-bottom: 0;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <!-- Header -->
      <header class="header">
        <img
          src="./amajazz.png"
          alt="Amajazz logo - a round jazz-themed logo"
        />
        <hgroup>
          <h1>Amajazz</h1>
          <p>Asociación Malagueña de Amantes del Jazz</p>
        </hgroup>
      </header>

      <!-- Navigation -->
      <nav class="links">
        <a href="./Modelo%20afiliacion%20Amajazz.pdf" target="_blank" class="contrast"
          >Hazte Socio</a
        >

        <a
          href="https://www.instagram.com/amajazzmalaga/"
          target="_blank"
          class="contrast"
          >Instagram</a
        >
        <a
          href="https://www.facebook.com/amajazzmalaga"
          target="_blank"
          class="contrast"
          >Facebook</a
        >

        <a
          href="./ESTATUTOS%20AMAJAZZ.pdf"
          target="_blank"
          class="contrast"
          >Estatutos</a
        >

        <a href="mailto:amajazzmalaga@gmail.com" class="contrast">Contacto</a>
        <a href="./Abril%20Update.pdf" target="_blank" class="contrast">Abril Newsletter</a>
        <a href="#que-es-amajazz" class="contrast">¿Qué es Amajazz?</a>
      </nav>

      <!-- Abril and Second Flyer Images -->
      <section class="center-images">
        <img src="./Julio%20Poli.PNG" alt="Julio Polijazz" />
      </section>
    </main>
  </body>
</html>
