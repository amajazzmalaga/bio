<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Amajazz</title>
        <meta
            name="description"
            content="Asociación Malagueña de Amantes del Jazz - Join us and follow our updates on Instagram and Facebook."
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.css"
        />
        <link rel="icon" href="./favicon.ico" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                background-color: #ffb6c1; /* Pink background */
                color: #fff; /* White text */
            }

            .container {
                max-width: 100%; /* Ensure full width for content */
            }

            .header {
                display: flex;
                gap: 1rem;
                align-items: center;
                padding-bottom: 0.2rem; /* Further reduced space below header */
            }

            .header > img {
                width: 150px;
                height: 150px;
                border-radius: 1000px;
                object-fit: cover;
            }

            .header > hgroup {
                margin: 0;
            }

            .center-image {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0.2rem 0; /* Reduce space above and below image */
            }

            .center-image > img {
                max-width: 48%;
                height: auto;
                border-radius: 1rem;
            }

            .links {
                display: flex;
                justify-content: center;
                gap: 1.5rem;
                margin-top: 0.2rem; /* Move links closer to subtitle text */
                flex-wrap: wrap;
                margin-bottom: 0.5rem; /* Reduce space below links */
            }

            .links > a {
                text-decoration: none;
                color: #fff;
                transition: all 0.3s ease;
            }

            .links > a:hover {
                color: #000;
                background-color: rgba(255, 255, 255, 0.3);
                padding: 0.2rem 0.5rem;
                border-radius: 0.5rem;
            }

            /* Media Query for Mobile Devices */
            @media (max-width: 768px) {
                .center-image > img {
                    max-width: 120%; /* Increase image size by 50% */
                }

                .links {
                    margin-bottom: 1rem; /* Limit bottom margin on mobile */
                }

                body {
                    min-height: 100vh; /* Ensure content extends fully on mobile */
                }

                main {
                    margin-bottom: 0; /* Stop extra pink background below content */
                }
            }
        </style>
    </head>
    <body>
        <main class="container">
            <!-- Header Section -->
            <header class="header">
                <img src="./amajazz.png" alt="Amajazz logo - a round jazz-themed logo" />
                <hgroup>
                    <h1>Amajazz</h1>
                    <p>Asociación Malagueña de Amantes del Jazz</p>
                </hgroup>
            </header>

            <!-- Links Section (Between Header and Image) -->
            <nav class="links">
                <a
                    href="./Modelo%20Amajazz.pdf"
                    target="_blank"
                    class="contrast"
                    >Hazte Socio</a
                >
                <a
                    href="https://www.instagram.com/amajazzmalaga/"
                    target="_blank"
                    class="contrast"
                    >Instagram</a
                >
                <a
                    href="https://www.facebook.com/amajazzmalaga"
                    target="_blank"
                    class="contrast"
                    >Facebook</a
                >
                <a
                    href="./ESTATUTOS%20AMAJAZZ.pdf"
                    target="_blank"
                    class="contrast"
                    >Estatutos</a
                >
                <a href="mailto:amajazz@gmail.com" class="contrast">Contact</a>
            </nav>

            <!-- Center Image Section -->
            <section class="center-image">
                <img src="./Presentacion%20Amajazz.jpg" alt="Presentación Amajazz - a showcase of jazz enthusiasm" />
            </section>
        </main>
    </body>
</html>
