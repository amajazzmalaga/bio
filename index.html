<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Amajazz</title>
        <meta
            name="description"
            content="Asociación Malagueña de Amantes del Jazz - Join us and follow our updates on Instagram and Facebook."
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.css"
        />
        <style>
            .header {
                display: flex;
                gap: 1rem;
                align-items: center;
                padding-bottom: 1.5rem; /* Reduced padding below header */
            }
            .header > img {
                width: 150px;
                height: 150px;
                border-radius: 1000px;
                object-fit: cover;
            }
            .header > hgroup {
                margin: 0;
            }
            .center-image {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 1rem 0; /* Further reduced vertical spacing */
            }
            .center-image > img {
                max-width: 48%; /* Slightly larger image */
                height: auto;
                border-radius: 1rem;
            }
            .links {
                display: flex;
                justify-content: center;
                gap: 1.5rem; /* Increased space between links */
                margin-top: 1rem;
                flex-wrap: wrap;
            }
            .links > a {
                text-decoration: underline; /* Underlined links */
            }
        </style>
    </head>
    <body>
        <main class="container">
            <!-- Header Section -->
            <header class="header">
                <img src="./amajazz.png" alt="Amajazz logo" />
                <hgroup>
                    <h1>Amajazz</h1>
                    <p>Asociación Malagueña de Amantes del Jazz</p>
                </hgroup>
            </header>

            <!-- Center Image Section -->
            <section class="center-image">
                <img src="./Presentacion%20Amajazz.jpg" alt="Presentación Amajazz" />
            </section>

            <!-- Links Section -->
            <section class="links">
                <a
                    href="https://www.dropbox.com/scl/fi/fnyy1e3to87ijcdjq6kxv/Modelo-afiliaci-n-Amajazz-1.pdf?rlkey=05d6kp0wh09w0my5ifkicp2be&dl=0"
                    target="_blank"
                    class="contrast"
                    >Hazte Socio</a
                >
                <a
                    href="https://www.instagram.com/amajazzmalaga/"
                    target="_blank"
                    class="contrast"
                    >Instagram</a
                >
                <a
                    href="https://www.facebook.com/amajazzmalaga"
                    target="_blank"
                    class="contrast"
                    >Facebook</a
                >
                <a
                    href="./ESTATUTOS%20AMAJAZZ.pdf"
                    target="_blank"
                    class="contrast"
                    >Estatutos</a
                >
                <a href="mailto:amajazz@gmail.com" class="contrast">Contact</a>
            </section>
        </main>
    </body>
</html>
