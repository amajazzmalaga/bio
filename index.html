<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Amajazz</title>
    <meta
      name="description"
      content="Asociación Malagueña de Amantes del Jazz - Join us and follow our updates on Instagram and Facebook."
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.css"
    />
    <link rel="icon" href="./favicon.ico" />

    <style>
      html {
        scroll-behavior: smooth;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #ffb6c1;
        color: #fff;
      }

      .container {
        max-width: 100%;
      }

      /* Header */
      .header {
        display: flex;
        gap: 1rem;
        align-items: center;
        padding: 0.5rem 1rem 0.2rem 1rem;
      }

      .header > img {
        width: 150px;
        height: 150px;
        border-radius: 1000px;
        object-fit: cover;
      }

      .header > hgroup {
        margin: 0;
      }

      /* Navigation */
      .links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 0.2rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }

      .links > a {
        text-decoration: none;
        color: #fff;
        transition: all 0.3s ease;
      }

      .links > a:hover {
        color: #000;
        background-color: rgba(255, 255, 255, 0.3);
        padding: 0.2rem 0.5rem;
        border-radius: 0.5rem;
      }

      /* Flyers general */
      .flyer-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin: 0.5rem 0 1.5rem 0;
        flex-wrap: wrap;
      }

      .flyer-row img {
        max-width: 45%;
        height: auto;
        border-radius: 1rem;
      }

      /* Section headings */
      section h2 {
        text-align: center;
        margin: 1.5rem 0 1rem 0;
      }

      /* Mobile */
      @media (max-width: 768px) {
        .flyer-row img {
          width: 95vw;
          max-width: none;
        }
      }
    </style>
  </head>

  <body>
    <main class="container">
      <!-- Header -->
      <header class="header">
        <img src="./amajazz.png" alt="Amajazz logo" />
        <hgroup>
          <h1>Amajazz</h1>
          <p>Asociación Malagueña de Amantes del Jazz</p>
        </hgroup>
      </header>

      <!-- Navigation -->
      <nav class="links">
        <a
          href="https://docs.google.com/forms/d/e/1FAIpQLSdy8-25zTacTVkMLrXvjIqkaYzY5gscPxAJAUPGChhaAf1O4A/viewform?usp=dialog"
          target="_blank"
          class="contrast"
        >Hazte Socio</a>

        <a
          href="https://www.instagram.com/amajazzmalaga/"
          target="_blank"
          class="contrast"
        >Instagram</a>

        <a
          href="https://www.facebook.com/amajazzmalaga"
          target="_blank"
          class="contrast"
        >Facebook</a>

        <a
          href="./ESTATUTOS%20AMAJAZZ.pdf"
          target="_blank"
          class="contrast"
        >Estatutos</a>

        <a href="mailto:amajazzmalaga@gmail.com" class="contrast">Contacto</a>
      </nav>

      <!-- Diciembre -->
      <section>
        <h2>Diciembre</h2>
        <div class="flyer-row">
          <img src="./diciembre POLIJAZZ.png" alt="Diciembre Polijazz" />
        </div>
      </section>

      <!-- Próximos conciertos -->
      <section>
        <h2>Próximos conciertos</h2>
        <div class="flyer-row">
          <img src="./17.png" alt="Concierto 17 de diciembre" />
          <img src="./18.png" alt="Concierto 18 de diciembre" />
          <img src="./20.png" alt="Concierto 20 de diciembre" />
        </div>
      </section>

      <!-- Que es Amajazz -->
      <section id="que-es-amajazz">
        <h2>¿Qué es Amajazz?</h2>
        <div class="flyer-row">
          <img src="./flyer.png" alt="Flyer Amajazz" />
        </div>
      </section>
    </main>
  </body>
</html>
